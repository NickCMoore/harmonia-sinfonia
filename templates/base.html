<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Harmonia Sinfonia{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home:home' %}">
            <img src="{% static 'images/logo.png' %}" alt="Harmonia Sinfonia Logo" width="50" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'posts:post_list' %}">Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'events:event_list' %}">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="{% url 'authentication:login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-secondary" href="{% url 'authentication:signup' %}">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="hero-section">
        <div class="overlay"></div>
        <div class="container">
            <h2 class="subheading">Cheshire's Premier Amateur Orchestra</h2>
            <h1 class="display-3">Harmonia Sinfonia</h1>
            <a href="{% url 'home:learn_more' %}" class="btn btn-primary mt-4">Learn More</a>
        </div>
    </div>

    <div class="container">{% block content %}{% endblock %}</div>

    <footer class="py-4 bg-dark text-white text-center">
        <p>&copy; 2024 Harmonia Sinfonia. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-T0JbXr3GpGf1rPJGr3n5mDa1zLME5dKd1x6jIQa7rCfjw7Tx1+p3WCRy7r20tqF4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1Mqu" crossorigin="anonymous"></script>
</body>
</html>
