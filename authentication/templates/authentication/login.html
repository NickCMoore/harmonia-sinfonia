{% extends 'base.html' %} 

{% block title %}Login - Harmonia Sinfonia{% endblock %} 

{% block content %}
<div class="container mt-5">
  <h1>Login</h1>
  <form method="post" action="{% url 'authentication:login' %}">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock %}
