{% extends 'base.html' %}

{% block title %}Events - Harmonia Sinfonia{% endblock %}

{% block content %}
  <div class="container">
    <h1>Events</h1>
    <ul>
      {% for event in events %}
        <li>
          <a href="{% url 'event_detail' event.pk %}">{{ event.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
