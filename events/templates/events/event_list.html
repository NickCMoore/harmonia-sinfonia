<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event List</title>
  </head>
  <body>
    <h1>Events</h1>
    <ul>
      {% for event in events %}
      <li>
        <h2>{{ event.title }}</h2>
        <p>{{ event.description }}</p>
        <p>{{ event.date }} at {{ event.time }}</p>
        {% if event.image %}
        <img src="{{ event.image.url }}" alt="{{ event.title }}" />
        {% endif %}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
