{% extends 'base.html' %}

{% block title %}Post Detail - Harmonia Sinfonia{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">Post Detail</h1>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ post.content }}</h5>
      <p class="card-text">{{ post.description }}</p>
      {% if post.image %}
      <img src="{{ post.image.url }}" class="img-fluid mt-2" alt="Post Image">
      {% endif %}
      <div class="mt-3">
        <span class="badge bg-secondary">{{ post.likes.count }} likes</span>
      </div>
    </div>
    <div class="card-footer text-muted">
      Posted on {{ post.posted_on }}
    </div>
  </div>
</div>
{% endblock %}
