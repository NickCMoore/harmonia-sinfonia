{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Edit Post</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save changes</button>
      <a href="{% url 'posts:post_detail' post.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
