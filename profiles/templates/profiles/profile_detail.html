{% extends 'base.html' %}

{% block title %}Profile Detail - Harmonia Sinfonia{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">Profile</h1>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ profile.display_name }}</h5>
      <p class="card-text">{{ profile.bio }}</p>
      {% if profile.profile_pic %}
      <img src="{{ profile.profile_pic.url }}" class="img-fluid mt-2" alt="Profile Picture">
      {% endif %}
      <div class="mt-3">
        <span class="badge bg-success">{{ profile.followers.count }} followers</span>
      </div>
    </div>
    <div class="card-footer text-muted">
      User: {{ profile.user.username }}
    </div>
  </div>
</div>
{% endblock %}
