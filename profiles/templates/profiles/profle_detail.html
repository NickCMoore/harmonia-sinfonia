{% extends 'base.html' %}

{% block title %}Profile - {{ profile.display_name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <img src="{{ profile.profile_pic }}" class="card-img-top" alt="{{ profile.display_name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ profile.display_name }}</h5>
                    <p class="card-text">{{ profile.bio }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
