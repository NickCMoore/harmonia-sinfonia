{% extends 'base.html' %}

{% block title %}Profiles - Harmonia Sinfonia{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">Profile List</h1>
  <div class="row">
    {% for profile in profiles %}
    <div class="col-md-4 mb-3">
      <div class="card">
        <img src="{{ profile.profile_pic.url }}" class="card-img-top" alt="{{ profile.display_name }}">
        <div class="card-body">
          <h5 class="card-title">{{ profile.display_name }}</h5>
          <p class="card-text">{{ profile.bio }}</p>
          <a href="{% url 'profiles:profile_detail' profile.pk %}" class="btn btn-primary">View Profile</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
