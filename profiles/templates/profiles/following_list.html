{% extends 'base.html' %}

{% block content %}
<div class="container following-list">
    <h2>Following</h2>
    <div class="list-group">
        {% for user in following %}
        <a href="{% url 'profiles:profile_detail' user.username %}" class="list-group-item list-group-item-action">
            {{ user.username }}
            <i class="bi bi-person"></i>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
