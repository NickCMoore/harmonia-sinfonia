{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h1>Notifications</h1>
  <ul class="list-group">
    {% for notification in notifications %}
    <li class="list-group-item {% if not notification.read %}font-weight-bold{% endif %}">
      {{ notification.message }}
      <a href="{% url 'profiles:mark_notification_as_read' notification.id %}" class="btn btn-sm btn-success">Mark as read</a>
      <a href="{% url 'profiles:delete_notification' notification.id %}" class="btn btn-sm btn-danger">Delete</a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
